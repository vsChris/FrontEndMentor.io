<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="docs/style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Todo app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="header">
					<a href="#" class="app-name">Todo</a>
					<button
						class="theme-btn"
						title="Change theme"
						id="theme-btn"
						data-theme="dark"
					></button>
				</div>
				<div class="new-todo-section">
					<form action="" class="todo-form">
						<input
							type="text"
							name=""
							class="todo-text-box"
							id="addTodo"
							placeholder="Create a new todo..."
						/>
						<button type="submit" class="submit-btn">&plus;</button>
					</form>
				</div>
			</header>

			<!-- Add dynamic number -->
			<div class="todo-container">
				<ul class="todo-list">
					<li class="default-message">No tasks to complete</li>
				</ul>
				<div class="list-status">
					<p class="todos-left">
						<span class="todo-counter"> </span> items left
					</p>
					<button class="clear-todo-btn btn">Clear Completed</button>
				</div>
			</div>
			<div class="todo-actions">
				<a class="action active" id="allTodos"> All </a>
				<a class="action" id="activeTodos">Active</a>
				<a class="action" id="completedTodos">Completed</a>
			</div>
			<footer>
				<div class="instruction">
					<p class="footer-text">Drag and drop to reorder list</p>
				</div>
			</footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Chris LeGrand</a>.
			</div>
		</div>
		<script src="./docs/todo.js"></script>
	</body>
</html>
